# === Start setup ===
# It is not advised to change any parameters in screen part.
# Every change in a screen part can lead to bad consequences in the form of faulty software.
# In short: Be careful with screen part!
screen:
  keypad: true
  no_delay: true
default:
  default_filename: 'untitled.py'
  default_highlight: false
editor:
  vertical_lines: true
  vertical_line_sep: '|'
  color_mode: 'dark'
  white_space_dot: false
  white_space_dot_sep: '~'
path:
  log_errors_path: ['bin/logs/', 'errors.log']

