# === Start setup ===
# It is not advised to change any parameters in this file.
# Every change in a file can lead to bad consequences in the form of faulty software.
# In short: Be careful with this file!
screen:
  keypad: true
  no_delay: true
default:
  default_filename: 'untitled.py'
  default_highlight: false
syntax:
  token: ["white", "white"]
  comment: ["gray", "gray"]
  preproc: ["gray", "gray"]
  keyword: ["red", "red"]
  type: ["red", "red"]
  word: ["green", "green"]
  builtin: ["cyan", "cyan"]
  function: ["green", "green"]
  class: ["blue", "blue"]
  decorator: ["blue", "blue"]
  variable: ["magenta", "magenta"]
  string: ["green", "green"]
  number: ["blue", "blue"]