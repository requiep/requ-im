# === Start setup ===
# Caution: Modifying any parameters in the "screen" section is not recommended.
# Any changes made to the "screen" section may result in software malfunctions.
# In summary, exercise caution when modifying the "screen" part!

screen:
  keypad: true
  no_delay: true
default:
  default_filename: 'untitled.py'
  default_highlight: false
editor:
  vertical_lines: true
  vertical_line_sep: '|'
  color_mode: 'dark'
  white_space_dot: false
  white_space_dot_sep: '~'
path:
  log_errors_path: ['bin/logs/', 'errors.log']
